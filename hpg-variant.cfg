# HPG Variant configuration file
# One section per tool:
# - effect
# - gwas
#
# More on their way...

global:
{
    outdir                  = "/tmp/variant/" ;
    mmap-vcf                = false ;
};

effect:
{
    max-batches             = 10 ;
    batch-size              = 4000 ;
    batch-bytes             = 4096000 ;
    num-threads             = 4 ;
    entries-per-thread      = 1000 ;

    url                     = "http://ws.bioinfo.cipf.es" ;
    version                 = "latest" ;
    species                 = "hsa" ;
};

gwas:
{
    num-threads             = 2 ;
    max-batches             = 500 ;
    batch-lines             = 200 ;
    batch-bytes             = 204800 ;

    url                     = "http://ws.bioinfo.cipf.es" ;
    version                 = "latest" ;
    species                 = "hsa" ;
};
